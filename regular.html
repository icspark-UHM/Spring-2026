<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICSpark Web Development Classroom</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
<!-- Masthead / Hero -->
<header class="hero">
  <nav class="nav">
    <div class="brand">
      <img src="img/logo_rocket.svg" alt="ICSpark Logo" class="logo" />
      <span class="brand-text">ICSpark Web Development Classr...</span>
    </div>
    <button class="nav-toggle" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>
    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="regular.html">Regular</a></li>
      <li><a href="#advanced">Advanced</a></li>
    </ul>
  </nav>
  <div class="hero-overlay">
    <h1>Welcome</h1>
  </div>
</header>

<!-- Info + First Row of Cards -->
<main class="content">
  <section class="grid-row">
    <div class="card placeholder">
      <button class="add-btn" aria-label="Add new item">+</button>
    </div>

    <article class="card info" id="info-card">
      <h2>Information and Updates</h2>
      <p class="meta">Last modified: <span id="last-modified">6/5/2025</span></p>
      <div class="editable" contenteditable="true" data-placeholder="Click to edit text">
        <!-- User-entered text goes here -->
      </div>
      <div class="save-status" id="save-status" aria-live="polite"></div>
    </article>
  </section>

  <!-- Additional Rows -->
  <section class="grid-row">
    <div class="card placeholder"></div>
    <div class="card placeholder"></div>
    <div class="card placeholder"></div>
  </section>
</main>

<footer class="footer">
  <p>&copy; <span id="year"></span> ICSpark. All rights reserved.</p>
</footer>
</body>
</html>
